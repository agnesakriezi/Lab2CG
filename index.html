<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<title>Assignment2</title>
</head>
<body style="margin: 0px; overflow: hidden">
<a-scene embedded arjs>
  <a-box position="0 0.5 0" color="blue"></a-box>
  <a-sphere position="-1 0.5 0" color="blue" radius="0.5"></a-sphere>
  <a-cylinder position="1 0.5 0" color="blue" radius="0.3" height="0.7"></a-cylinder>

  <a-entity gps-entity-place="latitude: 42.2035; longitude: 21.6600;">
    <a-box position="0.5 1.2 0.5" color="red" width="0.5" height="0.5" depth="0.5"></a-box> 
  </a-entity>
  <a-entity gps-entity-place="latitude: 42°00'33.1; longitude: 21°26'36.4;">
    <a-sphere position="-2 1.5 0.5" color="red" radius="0.8"></a-sphere> 
  </a-entity>
  <a-entity gps-entity-place="latitude: 42.2029; longitude: 21.6608;">
    <a-cylinder position="1 1.5 -0.5" color="red" radius="0.4" height="1.0"></a-cylinder>
  </a-entity>

  <a-marker-camera preset="hiro"></a-marker-camera>
</a-scene>
</body>
</html>
